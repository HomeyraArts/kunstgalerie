            	<div class="artwork-content">
	          		<p><strong>Geschichte: </strong>Es war einmal ein kleiner Garten, in dem zwei Mädchen lachten, spielten und manchmal auch stritten. Die eine hieß Monireh, die andere… war ich. Wir waren fast gleich alt – nur ein Jahr trennte uns – und doch fühlten wir uns wie Zwillinge, die ein Herz teilten.
					Eines Tages bekamen wir ein Geschenk: eine wunderschöne Puppe. Wir beschlossen, sie zu teilen. Ein paar Tage schlief sie in Monirehs Armen, ein paar Tage in meinen. Wir hüteten sie wie einen Schatz… zumindest am Anfang.
					Doch nach einer Weile kam der Streit. Ich schnitt ihre Fingernägel, dann – in einem Anfall kindlicher Neugier – ihre Haare. Monireh weinte. Ich verstand nicht ganz, warum, aber ich wusste: So konnten wir nicht weitermachen.
					Eines Nachmittags, als die Sonne den Garten golden färbte, nahm ich die Puppe und trug sie zum Pflaumenbaum. Dort grub ich mit meinen kleinen Händen ein Loch. Ganz leise flüsterte ich ihr etwas ins Ohr: „Schlaf hier, bis du wächst. Und eines Tages wirst du ein Baum sein, der Puppen trägt. Dann haben wir beide genug, und wir müssen nie wieder streiten.“
					Ich bedeckte sie mit Erde, klopfte sanft den Boden fest und wartete. Tage vergingen. Wochen. Monaten.Der Puppenbaum wuchs nicht. Aber in meiner Vorstellung stand er längst da – hoch, mit Ästen voller Puppen, jede bereit, von einem Mädchen in die Arme genommen zu werden.
					Heute weiß ich: Der Baum war immer da. Er wuchs in unseren Erinnerungen, in unserer Liebe zueinander. Und vielleicht – ganz vielleicht – trägt er seine Puppen nur in einer Welt, die man mit dem Herzen sieht.</p>
